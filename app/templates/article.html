{% extends 'base.html' %} {% block content %}
<br>
<br>
<br>
<body>
    <h3 align="center" class="tesxt-capitalize">{{ id }}</h3>
    <div class="container">
        <div class="card-columns">
            {% for article in articles %}

            <div class="card">
                <img class="card" src="{{article.image}}" alt="image" width="100px">
                <div class="card-body">
                    <h5 class="card-title">{{article.author}}</h5>
                    <a href="{{article.url}}">
                    <p class="card-text">Click here for more details</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Article Date{{article.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
</body>
